version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo "Updating package lists..."
      - apt-get update
      - echo "Installing unzip..."
      - yum install -y unzip
      - echo "Installing AWS CLI..."
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - echo "Running AWS CLI installer..."
      - ./aws/install || { echo 'AWS CLI installation failed'; exit 1; }
      - aws --version  # Verify installation

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 390402554944.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=public.ecr.aws/r5p1i5g3/tet-repo:latest
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:latest .

  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push $REPOSITORY_URI:latest

artifacts:
  files:
    - '**/*'